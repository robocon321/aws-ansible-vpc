- hosts: localhost
  connection: local
  gather_facts: False
  tasks: 
  - name: Import VPC Variables
    include_vars: vars/vpc_setup.txt
  
  - name: Create Vprofile VPC
    ec2_vpc_net:
      name: "{{vpc_name}}"
      cidr_block: "{{vpcCidr}}"
      region: "{{region}}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{state}}"
    register: vpcout

  - name: Create public Subnet 1 in zone1
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone1}}"
      state: "{{state}}"
      cidr: "{{PubSub1Cidr}}"
      resource_tags:
        Name: vprofile_pubsub1
    register: pubsub1_out

  - name: Create private Subnet 2 in zone2
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone2}}"
      state: "{{state}}"
      cidr: "{{PubSub2Cidr}}"
      resource_tags:
        Name: vprofile_pubsub2
    register: pubsub2_out

  - name: Create public Subnet 3 in zone3
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone3}}"
      state: "{{state}}"
      cidr: "{{PubSub3Cidr}}"
      resource_tags:
        Name: vprofile_pubsub3
    register: pubsub3_out

  - name: Create private Subnet 1 in zone1
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone1}}"
      state: "{{state}}"
      cidr: "{{PriSub1Cidr}}"
      resource_tags:
        Name: vprofile_prisub1
    register: prisub1_out

  - name: Create private Subnet 2 in zone1
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone2}}"
      state: "{{state}}"
      cidr: "{{PriSub2Cidr}}"
      resource_tags:
        Name: vprofile_prisub2
    register: prisub2_out
  
  - name: Create private Subnet 3 in zone3
    ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone3}}"
      state: "{{state}}"
      cidr: "{{PriSub3Cidr}}"
      resource_tags:
        Name: vprofile_prisub3
    register: prisub3_out

  - name: Internet Gateway Setup 
    ec2_vpc_igw:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      state: "{{state}}"
      resource_tags:
        Name: vprofile_IGW
    register: igw_out

  - name: Set up public subnet route table
    ec2_vpc_route_table:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      tags:
        Name: VProfile-PubRT
      subnets: 
        - "{{pubsub1_out.subnet.id}}"
        - "{{pubsub2_out.subnet.id}}"
        - "{{pubsub3_out.subnet.id}}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{igw_out.gateway_id}}"
    register: pubRT_out

  - name: Create new nat gateway and allocate new EIP if a  nat gateway does not exist
    ec2_vpc_nat_gateway:
      state: "{{state}}"
      subnet_id: "{{pubsub1_out.subnet.id}}"
      wait: yes
      region: "{{region}}"
      if_exist_do_not_create: true
    register: NATGW_out

  - name: Set up private subnet route table
    ec2_vpc_route_table:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      tags:
        Name: VProfile-PriRT
      subnets: 
        - "{{prisub1_out.subnet.id}}"
        - "{{prisub2_out.subnet.id}}"
        - "{{prisub3_out.subnet.id}}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{igw_out.gateway_id}}"
    register: priRT_out

